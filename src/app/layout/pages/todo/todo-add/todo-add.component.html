<div class="mb-3">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="fa fa-2x fa-fw fa-tasks"></div>
      <mat-card-title><h3>Add Todo</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="add-todo-form">
        <mat-form-field class="add-todo-full-width">
          <input matInput #content maxlength="256" placeholder="Content" [formControl]="todoFormControl" [(ngModel)]="model.content">
          <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
          <mat-hint align="end">{{content.value.length}} / 256</mat-hint>
          <mat-error *ngIf="todoFormControl.hasError('required')">
            Content is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
      <section class="add-todo-section">
        <mat-slide-toggle
            #visibility
            class="add-todo-margin"
            [color]="color"
            [checked]="checked"
            [disabled]="disabled"
            [(ngModel)]="model.visibility">
          Friends
        </mat-slide-toggle>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onCloseCreate(model)">Create</button>
      <button mat-button (click)="onCloseCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
