<div [ngClass]="{'timeline-badge': true, 'success': odd}"><i class="fa fa-check"></i></div>
<div class="timeline-panel">
  <div class="timeline-heading">
    <h4 class="timeline-title" *ngIf="user">
        <span mat-card-avatar class="fa fa-2x fa-fw fa-user-circle"></span>
      {{ user.fullName }}
    </h4>
    <p><small class="text-muted"><i class="fa fa-clock-o"></i> {{ todo.createdAt }}</small>
    </p>
  </div>
  <div class="timeline-body">
    <p>{{ todo.content}}</p>
  </div>
</div>
