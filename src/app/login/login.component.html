<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Todo Admin</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="email" ng-model="email" class="form-control input-underline input-lg" id="" placeholder="Email" [(ngModel)]="model.email" name="email">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-underline input-lg" id="" placeholder="Password" [(ngModel)]="model.password" name="password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="login()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
