<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Todo</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Full Name" [(ngModel)]="model.fullName" name="fullName">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email" [(ngModel)]="model.email" name="email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" [(ngModel)]="model.password" name="password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="submitHandler()"> Register </a>&nbsp;
                <!-- <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a> -->
            </form>
        </div>
    </div>
</div>
